<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="Captain_America">
            <img src="assets/images/Captain-America.png" alt="Captain-America">
            <span class="superhero_alias">Captain America</span><br>
            <span class="real_name">Steven Rogers</span>
        </div>
        <div class="Iron_Man">
            <img src="assets/images/Iron-man.png" alt="Iron-Man">
            <span class="superhero_alias">Iron Man</span><br>
            <span class="real_name">Tony Stark</span>
        </div>
        <div class="Black_Widow">
            <img src="assets/images/Black-Widow.png" alt="Black_Widow">
            <span class="superhero_alias">Black_Widow</span><br>
            <span class="real_name">Natasha Ronanoff</span>
        </div>
        <div class="Spider_Man">
            <img src="assets/images/Spider-man.png" alt="Spider_Man">
            <span class="superhero_alias">Spider-Man</span><br>
            <span class="real_name">Peter Parker</span>
        </div>
    </div>
</body>

</html>
